on:
  push:
    branches: [main]

jobs:
  deploy:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          
      - name: Check out code
        uses: actions/checkout@v3

      - name: Echo Go version
        run: go version

      - name: build
        run: scripts/buildprod.sh
